<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Example</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    </head>

    <body>
        <canvas id="myRadarChart"></canvas>
        <script>
            let ctxRadar = document.getElementById('myRadarChart').getContext('2d');
            let confRadar = {
                type: 'radar',
                data: {
                    labels: ['PAC', 'SHO', 'PAS', 'DRI', 'DEF', 'PHY'],
                    datasets: [{
                        label: "Messi",
                        data: [85, 92, 91, 95, 38, 65],
                        fill: true,
                        backgroundColor: "rgba(255, 99, 132, 0.2)",
                        borderColor: "rgb(255, 99, 132)",
                        pointBackgroundColor: "rgb(255, 99, 132)",
                        pointBorderColor: "#fff",
                        pointHoverBackgroundColor: "#fff",
                        pointHoverBorderColor: "rgb(255, 99, 132)"
                    }, {
                        label: "Ronaldo",
                        data: [89, 93, 81, 89, 35, 77],
                        fill: true,
                        backgroundColor: "rgba(54, 162, 235, 0.2)",
                        borderColor: "rgb(54, 162, 235)",
                        pointBackgroundColor: "rgb(54, 162, 235)",
                        pointBorderColor: "#fff",
                        pointHoverBackgroundColor: "#fff",
                        pointHoverBorderColor: "rgb(54, 162, 235)"
                    }]
                },
                options: {}
            }
            new Chart(ctxRadar, confRadar);
        </script>
        <canvas id="myBarChart"></canvas>
        <script>
            let ctxBar = document.getElementById("myBarChart")
            let confBar = {
                type: "bar",
                data: {
                    labels: ['PAC', 'SHO', 'PAS', 'DRI', 'DEF', 'PHY'],
                    datasets: [{
                        label: "Messi",
                        data: [85, 92, 91, 95, 38, 65],
                        fill: false,
                        backgroundColor: "rgba(255, 99, 132, 0.2)",
                        borderColor: "rgb(255,99,132)",
                        borderWidth: 1
                    }, {
                        label: "Ronaldo",
                        data: [89, 93, 81, 89, 35, 77],
                        fill: false,
                        backgroundColor: "rgba(54, 162, 235, 0.2)",
                        borderColor: "rgb(54, 162, 235)",
                        borderWidth: 1
                    }]
                },
                options: {"scales": {"yAxes": [{"ticks": {"beginAtZero": true}}]}}
            }
            new Chart(ctxBar, confBar);
        </script>
    </body>
</html>
